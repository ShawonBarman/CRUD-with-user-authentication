{% extends 'crud/base.html' %}

{% block title %}
    CRUD | Sign in
{% endblock %}

{% block content %}
    {% load static %}
    {% if error %}
        <h6 class="text-center alert alert-danger">{{error}}</h6>
    {% endif %}
    <div class="login-box">
        <h1>Login</h1>
        <form class="box" action="{% url 'signin' %}" method="POST">
            {% csrf_token %}
            <div class="textbox">
                <img src="{% static 'image/user-solid.svg' %}" alt="">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="textbox">
                <img src="{% static 'image/lock-solid.svg' %}" alt="">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button class="btn" type="submit">Signin</button>
            <div class="pass-link"><a href="#">Forgot password?</a></div>
            <div class="signup-link">Not a member? <a href="{% url 'signup' %}">Signup now</a></div>
        </form>
    </div>
    <style>
        .login-box {
            margin-top: 35px;
            width: 370px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
            background: white;
            padding: 40px;
            border-radius: 20px;
        }

        .login-box h1 {
            float: left;
            font-size: 40px;
            border-bottom: 6px solid #4caf50;
            margin-bottom: 30px;
            padding: 13px 0;
        }

        .textbox {
            width: 100%;
            overflow: hidden;
            font-size: 20px;
            padding: 8px 0;
            margin: 15px 0;
            border-bottom: 1px solid #4caf50;
        }

        .textbox img {
            width: 26px;
            float: left;
            text-align: center;
        }

        .textbox input {
            border: none;
            outline: none;
            background: none;
            color: black;
            font-size: 18px;
            width: 80%;
            float: left;
            margin: 2px 0 0 12px;
        }

        .btn {
            width: 100%;
            background: none;
            border: 2px solid #4caf50;
            color: black;
            padding: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 12px 0;
            transition: .4s linear;
        }
        .btn:hover{
            background: #4caf50;
            color: white;
        }
        .signup-link{
            margin-top:5px;
            color:black;
        }
        .pass-link{
            margin-top:10px;
        }
        form .pass-link a,
        form .signup-link a{
            color:black;
            text-decoration: none;
            font-weight: bold;
        }
        form .pass-link a:hover,
        form .signup-link a:hover{
           text-decoration: underline;
        }
    </style>
{% endblock content %}
